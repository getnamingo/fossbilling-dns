name: Build release archives (with composer)

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2

      - name: Composer require (no-dev)
        working-directory: Servicedns
        run: |
          composer require namingo/plexdns --no-interaction --no-progress

      - name: Build archives
        env:
          MODULE_DIR: "."
        run: |
          set -euxo pipefail
          TAG="${{ github.event.release.tag_name }}"
          NAME="fossbilling-dns-${TAG}"

          mkdir -p dist
          rsync -a --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "dist" \
            --exclude "tests" \
            --exclude ".editorconfig" \
            --exclude ".gitignore" \
            "${MODULE_DIR}/" "dist/${NAME}/"

          (cd dist && zip -r "${NAME}.zip" "${NAME}")
          (cd dist && tar -czf "${NAME}.tar.gz" "${NAME}")

      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
            dist/*.tar.gz